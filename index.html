<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <br>

        <h2>Level 1</h2>

            <button class="blue btn" type="button">Blue</button>

    </div>
